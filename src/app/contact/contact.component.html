<div class="container">


  <div class="row">

    <div class="col col-sm-3"></div>
    <div class="col col-sm-6">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">


     
      <table class="table">

        <tr>
          <td>
            NAME
          </td>
          <td>
            <input name="name" type="text" class="form-control" ngModel>
          </td>
        </tr>
        <tr>
        <td>
          E-mail
        </td>
        <td>
          <input name="email" type="email" class="form-control" ngModel>
        </td>
      </tr>
      <tr>
      <td>
        Mobile Number
      </td>
      <td>
        <input name="mob" type="text" class="form-control" ngModel>
      </td>
    </tr>

    <tr>
    <td>
      MESSAGE
    </td>
    <td>
    <textarea name="msg" cols="30" rows="4" ngModel></textarea>
    </td>
  </tr>

  <tr>
    <td>

    </td>









    <td>
      <Button type="submit" class="btn btn-info">SUBMIT</Button>
    </td>
  </tr>
      </table>

    </form>

    </div>

    <div class="col col-sm-3"></div>


  </div>

</div>
